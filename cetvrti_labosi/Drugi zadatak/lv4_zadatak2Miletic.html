<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Validacija</title>
    <script>
        function pozdrav(){
            let numberOfAlerts = 5;
            for(let i = numberOfAlerts-1; i>=0; i--){
                alert(`Imate još ${i} upozorenja`);
            }
        }

        function validacija(){
    let name = document.getElementById("name").value;
    let textArea = document.getElementById("Miletic").value;
    let email = document.getElementById("email").value;
    let emailRegex = /^[A-Za-z0-9._%+-]{2,}@[A-Za-z0-9.-]{2,}\.[A-Za-z]{2,}$/;
    
    name = name.split(" ");
    if(name.length < 2){
        alert("Morate upisati ime i prezime!");
        return;
    }

    if(textArea.length < 30){
        alert("Polje za upis mora imati minimalno 30 znakova!");
    }

    if (!email.match(emailRegex)) {
        let errorMessages = [];

        if (!/^[A-Za-z0-9._%+-]{2,}/.test(email)) {
            errorMessages.push("Minimalno 2 znaka prije @! \n");
        }

        if (!/@/.test(email)) {
            errorMessages.push("Nedostaje znak @! \n");
        }

        if (!/[A-Za-z0-9.-]{2,}@/.test(email)) {
            errorMessages.push("Minimalno 2 znaka nakon @! \n");
        }

        if (!/\.[A-Za-z]{2,}$/.test(email)) {
            errorMessages.push("Minimalno 2 znaka nakon točke!");
        }
        
        alert("E-mail adresa nije ispravna:\n" + errorMessages.join("\n"));
        return;
    }
    
        confirm(`Vaše ime je ${name[0]}, prezime ${name[1]}, a e-mail adresa je ${email}`);
    }

        function square(){
            let number = document.getElementById("number").value;
            let output = document.getElementById("ispis");

            if(number > 10 || number < 1){
                alert("Broj treba biti u intervalu [1,10]")
            }
            else{
                output.innerHTML = `Kvadrirani broj iznosi ${number*number}`;
            }
        }

        function kolegijiPrint(){
            let kolegiji = [];
            kolegiji.push("WEB");
            kolegiji.push("DE");
            kolegiji.push("OOP");
            kolegiji.push("Prog 1");
            kolegiji.push("MZR");
            kolegiji.push("Prog 2");
            kolegiji.push("Fizika");
            kolegiji.push("Osnove elektronika");
            for(let broj_kolegija in kolegiji){
                document.getElementById('Miletic').value+=("Kolegij broj [" + broj_kolegija);
                document.getElementById('Miletic').value+=("]: "+ kolegiji[broj_kolegija] + "\n")
            }
        }

        function clearText(){
            document.getElementById("Miletic").value = "";
        }
    </script>
</head>
<body>
    <h1>Validacija</h1>
    <div>
        <form action="" method="post">
            <input type="button" value="Pozdrav" ondblclick="pozdrav()">
            <br>
            <label for="name">Ime i prezime: </label>
            <input type="text" name="name" id="name">
            <br>
            <label for="Miletic">Polje za ispis: </label>
            <textarea cols="50" rows="10" id="Miletic" name="Miletic"></textarea>
            <br>
            <label for="number">Umetnite broj</label>
            <input type="number" name="number" id="number">
            <svg id="questionMark" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/>
                <title>Uneseni broj mora biti izmedu 1 i 10!</title>
            </svg>
            <input type="button" value="Kvadriraj" onclick="square()" id="kvadriraj" name="kvadriraj" required>
            <br>
            <input type="button" value="Kolegiji" id="kolegiji" name="kolegiji" onmouseup="kolegijiPrint()">

            <input type="button" value="Obriši" id="obrisi" name="obrisi" onmouseover="clearText()">
            <br>
            <label name="ispis" id="ispis">Ovdje ce se ispisati rezultat.</label>
            <br>
            <label for="email">Vaša e-mail adresa: </label>
            <input type="email" name="email" id="email">
            <br>
            <input type="button" id="provjeri" name="provjeri" value="Provjeri!" onclick="validacija()">
        </form>
    </div>
</body>
</html>
